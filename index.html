<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Visualizer</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<body>
    <div id="allowAudio">
        <button onclick="removeButton()">Allow Sound</button>
    </div>
    <div id="content">
        <div id="header">
            <div class="title">
                Synesthesia
            </div>
            <div class="subtitle">
                a playground for musical sketches, updated every sometimes. volume up! ðŸ”ˆ<br> <a href="mailto:anand.upender@gmail.com">send me</a> a song. check out more on <a href="https://www.instagram.com/pixels_and_plates/" target="_blank" rel="noreferrer">insta</a>
            </div>
        </div>

        <div id="allRecords">
            <div class="recordCover" v-for="sketch in sketches" onclick>
                <video loop v-bind:poster="sketch.poster" onmouseover="play(this)" onmouseout="pause(this)" v-on:click="loadSketch(sketch.file)">
                    <source v-bind:src="sketch.video" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="song">
                    {{ sketch.song }}
                </div>
                <div class="artist">
                    {{ sketch.artist }}
                </div>
                <div class="hole">
    
                </div>
            </div>
        </div>
    </div>

    </footer>

    <script src="/js/p5.js"></script>
    <script src="/js/p5.sound.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/js/main.js"></script>
